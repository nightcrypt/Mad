<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping of Two Number in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Swapping of Two Numbers</h1>
    <p>Before Swapping our numbers are</p>
    <p >1st number : <span id="numx"></span> </p>
    <p>2nd number : <span id="numy"></span></p> 
    <input type="text" id="num1" placeholder="1st number">
    <input type="text" id="num2" placeholder="2nd number">
    <button type="submit" onclick="swap()">Submit</button>
    <p>After Swapping numbers are</p>
    <p >1st number : <span id="x"></span> </p>
    <p>2nd number : <span id="y"></span></p>    
   </div>
    <script src="script.js"></script>
</body>
</html>
