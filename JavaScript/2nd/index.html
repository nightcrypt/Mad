<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome of a number</h1>
        <input type="text" id="num1" placeholder="Please input any number">
        <button type="submit" onclick="palindrome()">Submit</button>
        <p>Before the number was : <span id="numx"></span></p>
        <p>After the number is : <span id="x"></span></p>

    </div>



    <script src="script.js"></script>
</body>
</html>
